<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>Sign Up</title>

    <!-- All Plugins CSS -->
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/plugins/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/plugins/aos.css" />
    <link rel="stylesheet" href="./assets/css/plugins/nice-select.min.css" />
    <link rel="stylesheet" href="./assets/css/plugins/owl.carousel.min.css" />
    <link rel="stylesheet" href="./assets/css/plugins/slick.css" />

    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/helper.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="signUp.css" />
  </head>

  <body>
    <div class="sign-up">
      <div class="frame">
        <div class="left">
          <div class="name">
            <label class="label">
              <span>Name*</span>
            </label>
            <input class="name2" type="text" placeholder="Enter your name" />
          </div>

          <div class="name">
            <label class="label">
              <span>Email*</span>
            </label>
            <input class="name2" type="email" placeholder="Enter your email" />
          </div>

          <div class="name" style="width: 100%; position: relative">
            <label class="label">
              <span>Choose Password*</span>
            </label>
            <input
              style="width: 100%"
              class="name2"
              type="password"
              placeholder="Password"
            />
            <img
              style="
                position: absolute;
                top: 50%;
                transform: translateY(100%);
                right: 25px;
              "
              class="password-image"
              src="assets/images/Frame.png"
              alt=""
            />
          </div>
          <div class="name" style="width: 100%; position: relative">
            <label class="label">
              <span>Confirm Password*</span>
            </label>
            <input
              style="width: 100%"
              class="name2"
              type="password"
              placeholder="Password"
            />
            <img
              style="
                position: absolute;
                top: 50%;
                transform: translateY(100%);
                right: 25px;
              "
              class="password-image"
              src="assets/images/Frame.png"
              alt=""
            />
          </div>

          <div class="policy">
            <input type="checkbox" id="remember" />
            <label for="remember">I agree to the <u>terms & policy</u></label>
          </div>

          <!-- <button class="sign-in-button">
            <a href="signIn.html">Sign in</a>
          </button> -->

          <div class="sign-in-button">
            <a href="signIn.html"><p class="text">Sign in</p></a>
          </div>

          <div class="divider">
            <hr />
            <span class="or">Or</span>
            <hr />
          </div>

          <div style="width: 100%" class="social-login">
            <button class="google">
              <div class="logo">
                <img
                  src="assets/images/icons8-google 1.png"
                  width="26px"
                  height="26px"
                />
                <p class="p1">Sign in with Google</p>
              </div>
            </button>

            <button class="apple">
              <div class="logo">
                <img
                  src="assets/images/icons8-apple-logo 1.png"
                  width="26px"
                  height="26px"
                />
                <p class="p1">Sign in with Apple</p>
              </div>
            </button>
          </div>
          <div style="width: 100%" class="down">
            <p class="signIn-link">
              Don't have an account? <a href="signIn.html">Sign In</a>
            </p>
          </div>
        </div>
        <div class="side-images"></div>
      </div>
    </div>
  </body>
</html>
