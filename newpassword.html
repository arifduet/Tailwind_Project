<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <title>New Password</title>

    <!-- Custom Css -->

    <link rel="stylesheet" href="newpassword.css" />
  </head>

  <body>
    <div class="forgotPassword">
      <div class="frame">
        <div class="left">
          <label class="label">
            <span>Set New Password</span>
          </label>
          <!-- <div class="email-box">
            <label class="label1">
              <span>New Password</span>
            </label>
            <input class="name2" type="email" placeholder="Enter your email" />
          </div> -->
          <!-- <div class="email-box">
            <label class="label1">
              <span>Confirm Password*</span>
            </label>
            <input class="name2" type="email" placeholder="Enter your email" />
          </div> -->
          <div class="email-box" style="width: 100%; position: relative">
            <label class="label1">
              <span>New Password</span>
            </label>
            <input
              style="width: 100%"
              class="name2"
              type="password"
              placeholder="Password"
            />
            <img
              style="
                position: absolute;
                top: 50%;
                transform: translateY(50%);
                right: 25px;
              "
              class="password-image"
              src="assets/images/Frame.png"
              alt=""
            />
          </div>
          <div class="email-box" style="width: 100%; position: relative">
            <label class="label1">
              <span>Confirm Password*</span>
            </label>
            <input
              style="width: 100%"
              class="name2"
              type="password"
              placeholder="Password"
            />
            <img
              style="
                position: absolute;
                top: 50%;
                transform: translateY(50%);
                right: 25px;
              "
              class="password-image"
              src="assets/images/Frame.png"
              alt=""
            />
          </div>
          <div class="button">
            <a href="main.html" class="send-button"><p class="text">Send</p></a>
            <!-- <button class="send-button"><p class="text">Send</p></button> -->
          </div>
        </div>
        <div class="side-images"></div>
      </div>
    </div>
  </body>
</html>
